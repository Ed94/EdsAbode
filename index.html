<!DOCTYPE HTML>

<html lang = "en">
    
    <head>
        <meta charset="UTF-8">
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed" rel="stylesheet">
        <!-- CSS -->
        <link type="text/css" rel = "stylesheet" href = "css/reset.css"  >
        <link type="text/css" rel = "stylesheet" href = "css/base.css"   >
        <link type="text/css" rel = "stylesheet" href = "css/sideNav.css">
        <link type="text/css" rel = "stylesheet" href = "css/mainNav.css">
        <!-- JavaScript -->
        <script src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src = "script/startup.js"></script>
        <script type="text/javascript" src = "script/sideNav.js"></script>
        
        <title>Eds Digital Abode</title>
    </head> 
    
    <body>
       
        <div id="sideNav" class = "sideNav">
            <nav>
                <img alt="Avatar" src="img/Ed.png">
                
                <h1>Eds Digital Abode</h1>
                
                <ul>
                    <li onclick="openAbout  ()">About       </li>
                    <li onclick="openContact()">Contact     </li>
                    <li onclick="openOtherP ()">Other Places</li>
                </ul>
            </nav>
        </div>
        
        <div id="main" class="mainNav">
            <header>
                <nav>
                    <ul>
                        <li class="subpage"><span onclick="openHome()">Home    </span></li> 
                        <li class="subpage"><span onclick="openBlog()">Blog    </span></li> 
                        <li class="subpage"><span onclick="openProj()">Projects</span></li> 
                        <li class="subpage"><span onclick="openGall()">Gallery </span></li>
    
                        <li id="SideBtn" class="SideBtnVertNorm" onclick="sideNav()">
                           <span><img alt="Side Nav Button" src="img/sideNav.png"></span>
                        </li>
                    </ul>
                </nav>
            </header>
                    
            <iframe class="fluidFrame" id="frameMain"
                    src = "pages/home.html" name = "frameMain" allowfullscreen>
            </iframe>
        </div>
        
        <script>
            window.onload = startUp();
            
            //Main Nav
            function openHome() { document.getElementById("frameMain").src ="pages/home.html"    ; }
            function openBlog() { document.getElementById("frameMain").src ="pages/blog.html"    ; }
            function openProj() { document.getElementById("frameMain").src ="pages/projects.html"; }
            function openGall() { document.getElementById("frameMain").src ="pages/gallery.html" ; }
            //Side Nav
            function openAbout  () { document.getElementById("frameMain").src ="pages/about.html"      ; }
            function openContact() { document.getElementById("frameMain").src ="pages/contact.html"    ; }
            function openOtherP () { document.getElementById('frameMain').src ="pages/otherPlaces.html"; }
        </script>
        
    </body>
    
</html>
